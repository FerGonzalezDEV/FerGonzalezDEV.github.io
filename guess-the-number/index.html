<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess the number</title>

</head>
<body>
    <h1>Guess the number</h1>
    <p id="main-text">Guess a number between <span class="purple">1</span> and <span class="purple">10</span></p>
    <div id="number"></div>
    <div id="keys">
        <button class="number-button" id="no1">1</button>
        <button class="number-button" id="no2">2</button>
        <button class="number-button" id="no3">3</button>
        <button class="number-button" id="no4">4</button>
        <button class="number-button" id="no5">5</button>
        <button class="number-button" id="no6">6</button>
        <button class="number-button" id="no7">7</button>
        <button class="number-button" id="no8">8</button>
        <button class="number-button" id="no9">9</button>
        <button class="number-button" id="no10">10</button>
    </div>
    <button id="reset-button" onclick="resetGame()">Reset Game</button>
    <script src="app.js"></script>
</body>
</html>
