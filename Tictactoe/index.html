<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1 id="title">Tic Tac Toe</h1>
    <div id="playerdata-container">
        <span id="player-label">Player Turn: </span><span id="player"></span>
    </div>
    <div id="board">
        <button class="cells" id="1"></button>
        <button class="cells" id="2"></button>
        <button class="cells" id="3"></button>
        <button class="cells" id="4"></button>
        <button class="cells" id="5"></button>
        <button class="cells" id="6"></button>
        <button class="cells" id="7"></button>
        <button class="cells" id="8"></button>
        <button class="cells" id="9"></button>
    </div>
    <div id="reset-button">Reset Game</div>

    <script src="app.js"></script>
</body>
</html>
